<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dịch vụ • Vận chuyển Việt ↔ Ấn</title>
  <style>
    body{font-family:Inter, system-ui, sans-serif; padding:20px; background:#f6fbff; color:#04263a;}
    h1{margin-bottom:12px;}
    .grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;}
    .card{background:white;padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(4,38,58,0.04);}
    .muted{color:#6b7882;font-size:14px;}
    a{display:inline-block;margin-top:20px;text-decoration:none;color:#04263a;border:1px solid #04263a;padding:8px 12px;border-radius:8px;}
  </style>
</head>
<body>
  <h1>Dịch vụ</h1>
  <div class="grid3">
    <div class="card">
      <h3>Việt → Ấn</h3>
      <p class="muted">Mỹ phẩm, quần áo, TMĐT, linh kiện nhỏ.</p>
    </div>
    <div class="card">
      <h3>Ấn → Việt</h3>
      <p class="muted">Vải, đồ thủ công, hương liệu, phụ kiện.</p>
    </div>
    <div class="card">
      <h3>Sỉ & Lẻ</h3>
      <p class="muted">Gom hàng, kiểm đếm, đóng gói, dán nhãn.</p>
    </div>
  </div>

  <a href="index.html">← Quay lại Trang chủ</a>
</body>
</html>
